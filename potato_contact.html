<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="scripts/potato_form.js" defer></script>
    <link rel="stylesheet" href="styles/potato_form.css">
    <meta name="description" content="Contact form for Idaho Potatoes inquiries or reviews.">
    <meta name="author" content="Marco Varela">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="potato_homepage.html">Home</a></li>
                <li><a href="potato_types.html">Potato Types</a></li>
                <li><a href="potato_companies.html">Top Companies</a></li>
                <li><a href="potato_gallery.html">Gallery</a></li>
                <li><a href="potato_contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Contact Us</h1>
            <form id="potatoForm">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" pattern="[a-zA-Z ]+" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Contact</label>
                    <select id="reason" name="reason" required>
                        <option value="" disabled selected>Select an option...</option>
                    </select>
                </div>

                <fieldset class="form-group">
                    <legend>How did you hear about us?</legend>
                    <div class="horizontal-options" id="referral-options"></div>
                </fieldset>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rate Our Services</label>
                    <div class="rating" id="rating-options"></div>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Marco Varela | Mexico City</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
